<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
        <title>Calculator App</title>
    </head>
    <body>                          		
		<div class="calculator">
            <!--<input type="text" class="calculator-screen" value="0" disabled>-->
			<div id="result" class="calculator-screen">
				<div class="history" id="history">
					<p id="history-value"></p>
				</div>
				<div class="output" id="output">
					<p id="output-values"></p>					
				</div>
			</div>
            <div class="calculator-keys" id="keyboard">
                <div class="row">
                    <button class="all-clear operator" id="clear">AC</button>
					<button class="clear operator" id="backspace">C</button>
                    <button class="percentage operator" id="%">%</button>
                    <button class="operator" id="/" value="/">&divide;</button>
                </div>
                <div class="row">
                    <button class="number" id="7" value="7">7</button>
                    <button class="number" id="8" value="8">8</button>
                    <button class="number" id="9" value="9">9</button>
                    <button class="operator" id="*" value="*">&times;</button>
                </div>
                <div class="row">
                    <button class="number" id="4" value="4">4</button>
                    <button class="number" id="5" value="5">5</button>
                    <button class="number" id="6" value="6">6</button>
                    <button class="operator" id="-" value="-">-</button>
                </div>
                <div class="row">
                    <button class="number" id="1" value="1">1</button>
                    <button class="number" id="2" value="2">2</button>
                    <button class="number" id="3" value="3">3</button>
                    <button class="operator" id="+" value="+">+</button>
                </div>
                <div class="row">
                    <button class="number" id="0" value="0">0</button>
					<button class="number" id="000" value="000">000</button>
                    <button class="number decimal" id="koma" value=".">.</button>
                    <button class="equal-sign operator" id="=" value="">=</button>                    
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
